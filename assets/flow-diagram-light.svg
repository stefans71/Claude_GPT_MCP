<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <style>
      .text-dark { fill: #1F2937; font-family: 'SF Mono', 'Consolas', monospace; }
      .text-dim { fill: #6B7280; font-family: 'SF Mono', 'Consolas', monospace; }
      .text-brand { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 600; }
      .arrow { fill: none; stroke: #9CA3AF; stroke-width: 2; }
      .arrow-head { fill: #9CA3AF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#FFFFFF"/>

  <!-- ANTHROPIC Section -->
  <text x="400" y="40" text-anchor="middle" class="text-brand" style="fill: #FF6B00; font-size: 24px;">ANTHROPIC</text>
  <text x="400" y="60" text-anchor="middle" class="text-dim" style="font-size: 14px;">Claude Code</text>

  <!-- Arrow down -->
  <line x1="400" y1="75" x2="400" y2="100" class="arrow"/>
  <polygon points="400,110 395,100 405,100" class="arrow-head"/>

  <!-- OPENROUTER Logo Box -->
  <rect x="150" y="120" width="500" height="80" rx="8" fill="#EFF6FF" stroke="#2563EB" stroke-width="2"/>
  <text x="400" y="165" text-anchor="middle" class="text-brand" style="fill: #2563EB; font-size: 32px; letter-spacing: 2px;">OPENROUTER</text>
  <text x="400" y="188" text-anchor="middle" class="text-dim" style="font-size: 12px;">API Gateway â€¢ 200+ Models</text>

  <!-- Branching arrows -->
  <line x1="400" y1="200" x2="400" y2="230" class="arrow"/>
  <line x1="400" y1="230" x2="150" y2="230" class="arrow"/>
  <line x1="400" y1="230" x2="650" y2="230" class="arrow"/>
  <line x1="150" y1="230" x2="150" y2="260" class="arrow"/>
  <line x1="400" y1="230" x2="400" y2="260" class="arrow"/>
  <line x1="650" y1="230" x2="650" y2="260" class="arrow"/>
  <polygon points="150,270 145,260 155,260" class="arrow-head"/>
  <polygon points="400,270 395,260 405,260" class="arrow-head"/>
  <polygon points="650,270 645,260 655,260" class="arrow-head"/>

  <!-- Model Boxes -->
  <!-- OpenAI -->
  <rect x="75" y="280" width="150" height="70" rx="6" fill="#F9FAFB" stroke="#374151" stroke-width="2"/>
  <text x="150" y="310" text-anchor="middle" class="text-dark" style="font-size: 16px; font-weight: bold;">OpenAI</text>
  <text x="150" y="332" text-anchor="middle" class="text-dim" style="font-size: 12px;">GPT-5.2 Codex</text>

  <!-- Gemini -->
  <rect x="325" y="280" width="150" height="70" rx="6" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="400" y="310" text-anchor="middle" style="fill: #059669; font-size: 16px; font-weight: bold; font-family: -apple-system, sans-serif;">Gemini</text>
  <text x="400" y="332" text-anchor="middle" class="text-dim" style="font-size: 12px;">2.5 Pro</text>

  <!-- DeepSeek -->
  <rect x="575" y="280" width="150" height="70" rx="6" fill="#ECFEFF" stroke="#06B6D4" stroke-width="2"/>
  <text x="650" y="310" text-anchor="middle" style="fill: #0891B2; font-size: 16px; font-weight: bold; font-family: -apple-system, sans-serif;">DeepSeek</text>
  <text x="650" y="332" text-anchor="middle" class="text-dim" style="font-size: 12px;">R1</text>

  <!-- +200 more -->
  <text x="400" y="380" text-anchor="middle" class="text-dim" style="font-size: 14px;">+ 200 more models</text>
</svg>
